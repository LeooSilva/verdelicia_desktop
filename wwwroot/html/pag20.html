<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="../css/pag20.css">
</head>
<body>
    <div class="img-seta">
        <a href="pag19.html">
            <img class="seta" src="../img/seta-startup.png" alt="Descrição da Seta">
        </a>
    </div>

    <div id="container">

        <h1>Cadastro de Fornecedor</h1>
        
        

        <div class="containerforms">
            <label for="enderecpempresa">Endereço:</label> 
            <input type="text" name="enderecpempresa" id="enderecpempresa" placeholder="Endereço">

        <label for="numeroendereço">Número:</label> 
        <input type="text" name="numeroendereço" id="numeroendereço" placeholder="numero">

        <label for="complementoendereco">Complemento:</label> 
        <input type="text" name="complementoendereco" id="complementoendereco" placeholder="complemento">

            <label for="CEP">CEP:</label> 
            <input type="text" name="CEP" id="CEP" placeholder="XXX.XXX.XXX-XX">
            

            <label  for="telempresa">Telefone da Empresa:</label> 
            <input type="tel" name="telempresa" id="telempresa" placeholder="(xx) xxxxx-xxxx">

            
            <div class="container-btn">
                <a  href="pag21.html" class="btn  text">Avançar</a>
                </div>




        <div class="containerbarra">
            <div class="icon-container">
                <div class="icon-item">
                    <a href="pag9.html">
                        <img class="icon" src="../img/forma-do-usuario.png" alt="usuário">
                        <p class="pbarra" >Perfil</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag12.html">
                        <img class="icon" src="../img/carrinho-de-compras.png" alt="carrinho de compras">
                        <p class="pbarra carrinho">Carrinho</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag7.html">
                        <img class="icon" src="../img/casa.png" alt="home">
                        <p class="pbarra home" >Home</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag19.html">
                        <img class="icon" src="../img/silhueta-de-caminhao-de-entrega.png" alt="caminhão">
                        <p class="pbarra fornecedor">Fornecedor</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag23.html">
                        <img class="icon" src="../img/silhueta-em-forma-de-coracao.png" alt="feedback">
                        <p class="pbarra feedback" >Feedback</p>
                    </a>
                </div>
            </div>
        </div>
        


    </div>

</body>
</html>
