    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const produtosCarrinho = JSON.parse(localStorage.getItem('produtosCarrinho')) || [];
            let total = 0;  // Variável para armazenar o total dos produtos
    
            // Para cada produto armazenado, calcular o preço total (preço * quantidade)
            produtosCarrinho.forEach(function(produto) {
                total += produto.preco * produto.quantidade;
            });
    
            // Atualiza o valor total no elemento com a classe 'totalidade'
            const totalElement = document.querySelector('.totalidade');
            totalElement.innerHTML = `Valor Final <br> R$ ${total.toFixed(2)}`;
        });
    </script>
