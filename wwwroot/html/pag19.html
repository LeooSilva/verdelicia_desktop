<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="../css/pag19.css">
</head>
<body>
    
    <div class="img-seta">
        <a href="pag7.html">
            <img class="seta" src="../img/seta-startup.png" alt="Descrição da Seta">
        </a>
    </div>

    <div id="container">

        <h1>Cadastro de Fornecedor</h1>
        
        

        <div class="containerforms">
            <label for="nomeempresa">Nome da empresa:</label> 
            <input type="text" name="nomeempresa" id="nomeempresa" placeholder="nome da empresa">

        <label for="nome">Nome do Contato:</label> 
        <input type="text" name="nome" id="nome" placeholder="Nome">

        <label for="telefone">Telefone:</label> 
        <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">

            <label for="CPF">CPF/CNPJ:</label> 
            <input type="text" name="CPF" id="CPF" placeholder="XXX.XXX.XXX-XX">
            

            <label  for="confirmar-senha">Número de Cadastro:</label> 
            <input type="text" name="CPF" id="CPF" placeholder="xxx.xxx.xxx-xx">

            
            <div class="container-btn">
                <a  href="pag20.html" class="btn  text">Prosseguir</a>
                </div>




        <div class="containerbarra">
            <div class="icon-container">
                <div class="icon-item">
                    <a href="pag9.html">
                        <img class="icon iconperfil" src="../img/forma-do-usuario.png" alt="usuário">
                        <p class="pbarra perfil" >Perfil</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag12.html">
                        <img class="icon iconcarrinho" src="../img/carrinho-de-compras.png" alt="carrinho de compras">
                        <p class="pbarra carrinho">Carrinho</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag7.html">
                        <img class="icon iconhome" src="../img/casa.png" alt="home">
                        <p class="pbarra home" >Home</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag19.html">
                        <img class="icon iconfornecedor" src="../img/silhueta-de-caminhao-de-entrega.png" alt="caminhão">
                        <p class="pbarra fornecedor" >Fornecedor</p>
                    </a>
                </div>
                <div class="icon-item">
                    <a href="pag23.html">
                        <img class="icon iconfeedback" src="../img/silhueta-em-forma-de-coracao.png" alt="feedback">
                        <p class="pbarra feedback" >Feedback</p>
                    </a>
                </div>
            </div>
        </div>
        


    </div>
