<head>

    <link rel="stylesheet" href="../css/pag8.css">
</head>
<body>
    <div class="profile-container">

                    <img src="../img/ajuda_icon.png" alt="Ajuda" class="icon1">
                </a> 
            </div>
            

        </div>

        <div class="logo">
            <img class="logo1" src="../img/Logo_-_Verdelícia-sem.png" alt="Logo" id="logoImage">



            <div id="container"> 

                    <div class="containerprodutos">
                    <div class="produtos">

                        <p class="pp">Alface <br> <span>R$ 4,00</span></p>

                    <div class="produtos">
                        <p class="ppl">Limão <br> <span class="span1">R$ 2,00</span></p>
                        <div class="containerlim">
                        <img class="imglim" src="../img/limao128.png" alt="">
                        </div>
                        <div class="product-controls">
                            <button class="minus">-</button>
                            <span class="quantity">0</span>
                            <button class="plus">+</button>
                        </div>
                    </div>

                    <div class="produtos">
                        <p class="ppp">Pepino <br> <span class="span2">R$ 2,00</span></p>
                        <div class="containerpep">
                        <img class="imgpep" src="../img/pepino128.png" alt="">
                        </div>
                        <div class="product-controls">
                            <button class="minus">-</button>
                            <span class="quantity">0</span>
                            <button class="plus">+</button>
                        </div>
                    </div>

                    <div class="produtos">
                        <p class="ppk"> Kiwi <br> <span class="span3">R$ 2,00</span></p>
                        <div class="containerkiw">
                        <img class="imgkiw" src="../img/kiwi128.png" alt="">
                        </div>
                        <div class="product-controls">
                            <button class="minus">-</button>
                            <span class="quantity">0</span>
                            <button class="plus">+</button>
                        </div>
                    </div>
                </div>

                <div class="container-btn">
                    <a  href="" class="btn  text" id="proximo-btn">Próximo</a>
                    </div>


                    <div class="containerbarra">
                        <div class="icon-container">
                            <div class="icon-item">
                                <a href="pag9.html">
                                    <img class="icon iconperfil" src="../img/forma-do-usuario.png" alt="usuário">
                                    <p class="perfil">Perfil</p>
                                </a>
                            </div>
                            <div class="icon-item">
                                <a href="pag12.html">
                                    <img class="icon iconcarrinho" src="../img/carrinho-de-compras.png" alt="carrinho de compras">
                                    <p class="carrinho">Carrinho</p>

                            </div>
                            <div class="icon-item">
                                <a href="pag7.html">
                                    <img class="icon iconhome" src="../img/casa.png" alt="home">

                            </div>
                            <div class="icon-item">
                                <a href="pag19.html">
                                    <img class="icon iconfornecedor" src="../img/silhueta-de-caminhao-de-entrega.png" alt="caminhão">
                                    <p class="fornecedor">Fornecedor</p>
                                </a>
                            </div>
                            <div class="icon-item">
                                <a href="pag23.html">
                                    <img class="icon iconfeedback" src="../img/silhueta-em-forma-de-coracao.png" alt="feedback">
                                    <p class="feedback">Feedback</p>
                                </a>
                            </div>
                        </div>
                    </div>
                
        </div>
        
        
            </div>
        
        
            <script>

document.getElementById('proximo-btn').addEventListener('click', function(event) {
        event.preventDefault();  // Previne o redirecionamento imediato

        const produtos = [];

        // Para cada produto, capture nome, preço, quantidade e imagem
        document.querySelectorAll('.produtos').forEach(function(produtoDiv) {
            const nomeProduto = produtoDiv.querySelector('p').textContent.trim();
            const precoProduto = parseFloat(produtoDiv.querySelector('span').textContent.replace('R$', '').trim());
            const quantidade = parseInt(produtoDiv.querySelector('.quantity').textContent.trim());
            const imgProduto = produtoDiv.querySelector('img').src; // Captura o src da imagem

            if (quantidade > 0) {
                // Apenas adicione produtos com quantidade maior que 0
                produtos.push({
                    nome: nomeProduto,
                    preco: precoProduto,
                    quantidade: quantidade,
                    imagem: imgProduto // Armazena o src da imagem
                });
            }
        });

        // Armazena os produtos no localStorage
        localStorage.setItem('produtosCarrinho', JSON.stringify(produtos));

        // Redireciona para a página do carrinho
        window.location.href = 'pag12.html';
    });




document.querySelectorAll('.product-controls').forEach(function(control) {
    const minusButton = control.querySelector('.minus');
    const plusButton = control.querySelector('.plus');
    const quantitySpan = control.querySelector('.quantity');
    
    minusButton.addEventListener('click', function() {
        let quantity = parseInt(quantitySpan.textContent);
        if (quantity > 0) {
            quantity--;
            quantitySpan.textContent = quantity;
        }
    });

    plusButton.addEventListener('click', function() {
        let quantity = parseInt(quantitySpan.textContent);
        quantity++;
        quantitySpan.textContent = quantity;
    });
});

        
                 // Função para carregar o nome do usuário do localStorage
                 function loadProfileData() {
                    const userName = localStorage.getItem('userName');
                    if (userName) {
                        document.getElementById('userName').textContent = userName;
                    }
                }
        
                // Executa a função quando a página é carregada
                document.addEventListener('DOMContentLoaded', loadProfileData);
        
        
                document.addEventListener('DOMContentLoaded', function() {
                    const profileImage = localStorage.getItem('profileImage');
                    const userName = localStorage.getItem('userName');
            
                    if (profileImage) {
                        document.getElementById('profileImage').src = profileImage;
                    }
            
                    if (userName) {
                        document.getElementById('userName').textContent = userName;
                    }
                });
            </script>
            
</body>
</html>
