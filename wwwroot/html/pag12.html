<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="../css/pag12.css">
</head>
<body>
    <div class="container">
    <h1>Carrinho</h1>


    <div class="container-produtos-carrinho" id="produtos-carrinho">
        <!-- Produtos adicionados ao carrinho serão exibidos aqui -->
    </div>


    <div class="container-btntot">
        <a href="" class="btntotal text" id="total-produtos">Total: R$ 0,00</a>
    </div>

    <div class="container-btn">
        <a  href="pag14.html" class="btn  text">Prosseguir Pagamento</a>
        </div>
</div>







    <div class="containerbarra">
        <div class="icon-container">
            <div class="icon-item">
                <a href="pag9.html">
                    <img class="icon iconperfil" src="../img/forma-do-usuario.png" alt="usuário">
                    <p class="pbarra perfil" >Perfil</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag12.html">
                    <img class="icon iconcarrinho" src="../img/carrinho-de-compras.png" alt="carrinho de compras">
                    <p class="pbarra carrinho">Carrinho</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag7.html">
                    <img class="icon iconhome" src="../img/casa.png" alt="home">
                    <p class="pbarra home" >Home</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag19.html">
                    <img class="icon iconfornecedor" src="../img/silhueta-de-caminhao-de-entrega.png" alt="caminhão">
                    <p class="pbarra fornecedor" >Fornecedor</p>
                </a>
            </div>
            <div class="icon-item">
                <a href="pag23.html">
                    <img class="icon iconfeedback" src="../img/silhueta-em-forma-de-coracao.png" alt="feedback">
                    <p class="pbarra feedback" >Feedback</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const produtosCarrinho = JSON.parse(localStorage.getItem('produtosCarrinho')) || [];
            const container = document.getElementById('produtos-carrinho');
            let total = 0;  // Variável para armazenar o total dos produtos
    
            // Para cada produto armazenado, criar um elemento no carrinho
            produtosCarrinho.forEach(function(produto) {
                const produtoDiv = document.createElement('div');
                produtoDiv.classList.add('produto-carrinho');
    
                // Adiciona o nome e o preço do produto, sem quantidade
                produtoDiv.innerHTML = `
                    <div class="produto-imagem">
                        <img src="${produto.imagem}" alt="${produto.nome}">
                    </div>
                    <div class="produto-detalhes">
                        <p>${produto.nome}</p>
                
                    </div>
                `;
    
                container.appendChild(produtoDiv);
    
                // Adiciona o preço total (preço * quantidade)
                total += produto.preco * produto.quantidade;
            });
    
            // Atualiza o valor total no botão de total
            const totalElement = document.getElementById('total-produtos');
            totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
        });
    </script>

</body>
</html>
